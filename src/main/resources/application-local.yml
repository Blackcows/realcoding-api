server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:../realcoding
    driverClassName: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    database: h2
    hibernate:
      ddl-auto: create

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
